<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tontine Pro - Inscription</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <img src="assets/images/logo.png" alt="Tontine Pro" class="logo">
            <h1>Créer un compte</h1>
            <p>Rejoignez notre plateforme de tontines</p>
        </div>

        <form id="registerForm" class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName">Nom complet *</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        required 
                        placeholder="Jean Dupont"
                    >
                    <div class="error-message" id="fullNameError"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="votre@email.com"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Téléphone *</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        required 
                        placeholder="+237 6XX XX XX XX"
                    >
                    <div class="error-message" id="phoneError"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Mot de passe *</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Minimum 8 caractères"
                    >
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="passwordStrength"></div>
                        </div>
                        <small class="strength-text" id="passwordStrengthText">Faible</small>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe *</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        placeholder="Retapez votre mot de passe"
                    >
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" id="acceptTerms" required>
                    <span>J'accepte les <a href="#" class="terms-link">conditions d'utilisation</a> et la <a href="#" class="terms-link">politique de confidentialité</a></span>
                </label>
                <div class="error-message" id="termsError"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                Créer mon compte
            </button>

            <div class="auth-footer">
                <p>Déjà un compte ? 
                    <a href="login.html" class="auth-link">Se connecter</a>
                </p>
            </div>
        </form>

        <div id="message" class="message hidden"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
